<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil de Usuario</h4>
                <h6 class="card-subtitle">made with bootstrap elements</h6>
                <form   [formGroup]="perfilForm"
                        class="form p-t-20"
                        (ngSubmit)="actualizarPerfil()">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text"
                                    class="form-control"
                                    id="exampleInputuname" 
                                    placeholder="Nombre"
                                    formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" 
                            class="form-control" 
                            id="exampleInputEmail1" 
                            placeholder="Email"
                            formControlName="email"
                            [readonly] = "usuario.google">
                        </div>
                    </div>
                    <button [disabled]="perfilForm.invalid" type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Imagen de Perfil</h4>
                <h6 class="card-subtitle">Avatar</h6>
                <div class="m-auto mb-4">
                    <img *ngIf="!imgTemp" [src]="usuario.getImagen" alt="" class="img-avatar">
                    <img *ngIf="imgTemp" [src]="imgTemp" alt="" class="img-avatar">
                </div>
                <input  type="file"
                        (change)="cambiarImagen($event.target)">
                
                
                <button [disabled]="!imagenPerfil"
                        (click)="subirImagen()"
                        type="button" class="mt-3 btn btn-success btn-block waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Subir Imagen</button>
            </div>
        </div>
    </div>
</div>
